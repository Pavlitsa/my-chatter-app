<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter|App</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body class="channels">
    <div>
      <h1 class="app-bar">
        <img
          src="https://ip.lfe.mw.tum.de/sections/moocus.png"
          alt="duck"
          style="height: 56px;"
        />chatter|app
      </h1>
    </div>

    <!-- These are the channels -->
    <ul>
      <li>
        #BestMovies<img
          src="https://ip.lfe.mw.tum.de/sections/star.png"
          alt="full star"
        />
      </li>

      <li>
        #OscarNominations<img
          src="https://ip.lfe.mw.tum.de/sections/star.png"
          alt="full star"
        />
      </li>

      <li>
        #PaintingClasses<img
          src="https://ip.lfe.mw.tum.de/sections/star-o.png"
          alt="empty star"
        />
      </li>

      <li>
        #BestMunichBars<img
          src="https://ip.lfe.mw.tum.de/sections/star.png"
          alt="full star"
        />
      </li>

      <li>
        #TravellingDestinations<img
          src="https://ip.lfe.mw.tum.de/sections/star-o.png"
          alt="empty star"
        />
      </li>
    </ul>

    <div class="channel-btn-container">
      <button type="button" class="channel-btn">
        <img
          src="https://ip.lfe.mw.tum.de/sections/lightbulb-o.png"
          alt="lightbulb logo"
        />New
      </button>
      <button type="button" class="channel-btn">
        <img
          src="https://ip.lfe.mw.tum.de/sections/fire.png"
          alt="fire logo"
        />Trending
      </button>
      <button type="button" class="channel-btn">
        <img
          src="https://ip.lfe.mw.tum.de/sections/star.png"
          alt="star logo"
        />Favorites
      </button>
    </div>
  </body>
</html>
